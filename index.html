<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="hero-image">
            <div class="logo-bar">
                <img src="./odin-lined.png" alt="logo" name="All-Father Odin">
            </div>
        </div>
    </div>

    <main>
        <section class="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>now</em> to get started.</p>
            <p>
                You <em>know</em> you want to.
            </p>
            </section>

            <form action="#">
                <div class="form-container">
                    <p>Lets DO this.</p>
                </div>
                <fieldset>
                    <div class="form-cell">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="form-cell">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-cell">
                        <label for="user_email">E-Mail</label>
                        <input type="email" name="email" id="email" required> 
                    </div>
                    <div class="form-cell">
                        <label for="last_name">Phone Number</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-cell">
                        <label for="first_name">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form-cell">
                            <label for="first_name">Password</label>
                            <input type="confirm-password" name="confirm-pw" id="confirm-pw" required>
                    </div>
                </fieldset>
            </form>
            <div class="button-area">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
</body>
</html>
